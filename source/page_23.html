<title>修改机型名称及品牌信息</title>
<LINK rel="stylesheet" href="_template.css"></HEAD>
<BODY>
<P>在Android系统中，机型及品牌相关的配置项有</P>
<P>&nbsp;</P>
<P>#制造商名称</P>
<P>PRODUCT_MANUFACTURER := 
manufacturer</P>
< P> 
&nbsp;</P>
< P> #型号名称<BR>PRODUCT_MODEL := 
model< BR> 
</P>
< P> #品牌名称<BR>PRODUCT_BRAND := 
brand</P>
< P> 
&nbsp;</P>
<P>在Android 
4.4中，可以在以下文件中修改这些配置</P>
<P>build/target/product/PROJECT.mk</P>
< P> 
&nbsp;</P>
<P> Android 
5.0以上对应的文件为</P>
< P> 
&nbsp;</P>
<P>device/pskyed/PROJECT/PROJECT.mk</P></BODY></HTML>
